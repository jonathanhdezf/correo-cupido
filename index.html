<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nuestra Historia en VHS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400&family=VT323&display=swap');

        :root {
            --vhs-black: #1a1a1a;
            --neon-blue: #00f3ff;
            --wood-dark: #2d1e16;
            --wood-light: #5d4037;
        }

        body {
            margin: 0;
            overflow: hidden;
            background: radial-gradient(circle at center, #4b1d3f 0%, #1a0a1f 100%);
            font-family: 'Courier Prime', monospace;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: none;
        }

        /* 1. FONDO M√ÅGICO ANIMADO */
        .magic-background {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: -1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: sparkle var(--d) linear infinite;
        }

        .floating-heart {
            position: absolute;
            color: rgba(255, 175, 189, 0.3);
            font-size: var(--s);
            animation: floatUp var(--d) linear infinite;
            filter: blur(1px);
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: var(--op); transform: scale(1); }
        }

        @keyframes floatUp {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 0.5; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        /* 2. SOBRE DIGITAL */
        .envelope-container {
            perspective: 1000px;
            transition: opacity 0.8s ease;
            width: 90%;
            max-width: 350px;
            z-index: 100;
        }

        .envelope {
            width: 100%;
            aspect-ratio: 32 / 22;
            background: #fff5f5;
            position: relative;
            box-shadow: 0 0 30px rgba(255, 175, 189, 0.4);
            cursor: pointer;
            border-radius: 4px;
            overflow: visible;
        }

        .envelope-flap {
            position: absolute;
            top: 0; left: 0;
            width: 0; height: 0;
            border-left: calc(min(350px, 90vw) / 2) solid transparent;
            border-right: calc(min(350px, 90vw) / 2) solid transparent;
            border-top: 130px solid #fce4ec;
            z-index: 10;
            transform-origin: top;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .open .envelope-flap {
            transform: rotateX(180deg);
            z-index: 0;
        }

        /* 3. CINTA VHS */
        .vhs-tape {
            width: 200px;
            height: 110px;
            background: var(--vhs-black);
            border-radius: 8px;
            border: 3px solid #333;
            padding: 10px;
            display: none;
            flex-direction: column;
            justify-content: space-between;
            cursor: grab;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            z-index: 150;
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            user-select: none;
        }

        .vhs-tape:active { cursor: grabbing; }

        /* 4. SETUP TELEVISI√ìN */
        .retro-setup {
            display: none;
            opacity: 0;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            width: 95%;
            max-width: 600px;
            transition: opacity 1s ease;
        }

        .tv-frame {
            background: linear-gradient(145deg, var(--wood-light), var(--wood-dark));
            border-radius: 40px;
            padding: 10px;
            border: 10px solid #2d1e16;
            box-shadow: 0 0 60px rgba(0,0,0,0.9);
            width: 100%;
            position: relative;
        }

        .screen-area {
            background: #050505;
            aspect-ratio: 4 / 3;
            border-radius: 30px;
            border: 15px solid #333;
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 0 100px #000;
        }

        .crt-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            background-size: 100% 3px, 3px 100%;
            z-index: 5;
            pointer-events: none;
        }

        .static-effect {
            position: absolute;
            inset: 0;
            background: url('https://media.giphy.com/media/oEI9uWUicGuIfA6S5A/giphy.gif');
            background-size: cover;
            opacity: 0;
            z-index: 4;
            pointer-events: none;
        }

        .tv-on .static-effect { animation: staticPulse 1.5s forwards; }
        @keyframes staticPulse { 0% { opacity: 1; } 100% { opacity: 0; } }

        .tv-controls {
            position: absolute;
            right: -10px; top: 50%;
            transform: translate(100%, -50%);
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: #1a1a1a;
            padding: 15px 10px;
            border-radius: 0 15px 15px 0;
            border: 2px solid #333;
        }

        @media (max-width: 768px) {
            .tv-controls {
                position: relative; right: 0; top: 0; transform: none;
                flex-direction: row; width: 100%; justify-content: space-around;
                border-radius: 15px; margin-top: 10px;
            }
        }

        .control-btn {
            width: 40px; height: 40px;
            background: #333;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            transition: all 0.2s;
            border-bottom: 3px solid #000;
        }
        .control-btn:active { transform: translateY(2px); border-bottom-width: 1px; }

        .power-btn {
            width: 45px; height: 45px;
            background: #7f1d1d;
            border-radius: 50%;
            border: 4px solid #450a0a;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 0 #450a0a;
        }

        .power-btn.active {
            background: #22c55e;
            border-color: #064e3b;
            box-shadow: 0 0 20px rgba(34, 197, 94, 0.6);
            transform: translateY(2px);
            border-bottom: none;
        }

        /* REPRODUCTOR VHS */
        .vhs-player {
            width: 90%;
            height: 70px;
            background: #111;
            border: 4px solid #333;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .vhs-slot {
            width: 80%; height: 12px;
            background: #000;
            border: 2px solid #222;
            transition: 0.3s;
        }

        .vhs-slot.highlight {
            border-color: var(--neon-blue);
            box-shadow: 0 0 25px var(--neon-blue);
        }

        .led {
            width: 10px; height: 10px;
            border-radius: 50%;
            transition: 0.5s;
        }

        .pixel-heart {
            position: absolute;
            width: 20px; height: 20px;
            background: #ff4b2b;
            clip-path: polygon(0 20%, 20% 20%, 20% 0, 40% 0, 40% 20%, 60% 20%, 60% 0, 80% 0, 80% 20%, 100% 20%, 100% 60%, 80% 60%, 80% 80%, 60% 80%, 60% 100%, 40% 100%, 40% 80%, 20% 80%, 20% 60%, 0 60%);
            z-index: 10;
            animation: heartFloat 2.5s forwards;
        }

        @keyframes heartFloat {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-150px) scale(2.5); opacity: 0; }
        }

        .pixel-font { font-family: 'VT323', monospace; }
        
        #vhs-msg {
            text-shadow: 0 0 15px var(--neon-blue);
        }

        /* Bot√≥n de inserci√≥n f√°cil para m√≥vil */
        #easy-insert {
            display: none;
            background: rgba(255,255,255,0.1);
            border: 1px dashed rgba(255,255,255,0.3);
            border-radius: 10px;
            padding: 8px 15px;
            margin-top: 10px;
            cursor: pointer;
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }
    </style>
</head>
<body>

    <!-- Fondo M√°gico -->
    <div class="magic-background" id="magic-bg"></div>

    <!-- Paso 1: El Sobre -->
    <div id="envelope-screen" class="envelope-container">
        <div id="envelope" class="envelope flex flex-col items-center justify-center" onclick="openEnvelope()">
            <div class="envelope-flap" id="flap"></div>
            <div class="z-10 text-center px-6">
                <span class="pixel-font text-pink-600 text-3xl tracking-widest">PARA TI</span>
                <p class="mt-2 text-gray-500 text-xs italic">HAZ CLIC PARA ABRIR</p>
                <div class="mt-4 text-5xl">üíå</div>
            </div>
        </div>
        <p class="text-white/80 mt-10 text-center text-sm px-4 drop-shadow-lg">
            "He guardado un momento m√°gico en esta cinta retro..."
        </p>
    </div>

    <!-- Paso 2: Cinta VHS -->
    <div id="vhs-tape" class="vhs-tape" onclick="checkEasyInsert()">
        <div class="bg-gray-200 p-2 text-center text-[10px] font-bold text-black border-2 border-gray-400">
            NUESTRA HISTORIA ‚ù§Ô∏è<br>
            <span class="text-[8px] font-normal">REC 01:20:25</span>
        </div>
        <div class="flex justify-between items-center px-4">
            <div class="w-10 h-10 rounded-full border-4 border-gray-800 bg-gray-900"></div>
            <div class="w-10 h-10 rounded-full border-4 border-gray-800 bg-gray-900"></div>
        </div>
    </div>

    <!-- Paso 3: Setup TV -->
    <div id="retro-setup" class="retro-setup">
        <div class="tv-frame">
            <div class="screen-area" id="screen">
                <div class="crt-overlay"></div>
                <div class="static-effect" id="static"></div>
                <div id="player-container" class="w-full h-full opacity-0 transition-opacity duration-1000">
                    <div id="player"></div>
                </div>
                <div class="absolute inset-0 flex items-center justify-center pointer-events-none">
                    <p class="pixel-font text-cyan-400 text-3xl opacity-0 transition-opacity duration-500" id="vhs-msg">
                        ¬°SISTEMA LISTO!
                    </p>
                </div>
            </div>

            <!-- Controles TV -->
            <div class="tv-controls">
                <div class="flex flex-col items-center gap-1">
                    <div id="power-btn" class="power-btn" onclick="togglePower()"></div>
                    <span class="pixel-font text-white/40 text-[10px] uppercase">Power</span>
                </div>
                <div class="flex flex-col items-center gap-1">
                    <div class="control-btn" onclick="pauseVideo()">
                        <svg viewBox="0 0 24 24" class="w-4 h-4 fill-current"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
                    </div>
                    <span class="pixel-font text-white/40 text-[8px] uppercase">Pause</span>
                </div>
                <div class="flex flex-col items-center gap-1">
                    <div class="control-btn" onclick="stopVideo()">
                        <svg viewBox="0 0 24 24" class="w-4 h-4 fill-current"><path d="M6 6h12v12H6z"/></svg>
                    </div>
                    <span class="pixel-font text-white/40 text-[8px] uppercase">Stop</span>
                </div>
            </div>
        </div>

        <!-- Reproductor -->
        <div class="vhs-player" id="vhs-player">
            <div class="vhs-slot" id="vhs-slot"></div>
            <div class="absolute left-6 flex gap-3">
                <div class="led bg-red-900" id="led-red"></div>
                <div class="led bg-green-950" id="led-green"></div>
            </div>
        </div>

        <div id="easy-insert" onclick="insertTape()">
            <span class="pixel-font text-white text-sm">TOCA PARA INSERTAR CINTA üìº</span>
        </div>

        <p id="instruction-text" class="text-white/60 text-xs italic text-center px-6">
            Arrastra la cinta al reproductor o t√≥cala para insertarla.
        </p>
    </div>

    <script>
        let player;
        let tvOn = false;
        let tapeInserted = false;
        let isPaused = false;
        const tape = document.getElementById('vhs-tape');
        const slot = document.getElementById('vhs-slot');
        const bg = document.getElementById('magic-bg');
        const staticOverlay = document.getElementById('static');

        // --- 1. FONDO M√ÅGICO ---
        function initMagicBackground() {
            for (let i = 0; i < 70; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const size = Math.random() * 3;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${Math.random() * 100}vw`;
                star.style.top = `${Math.random() * 100}vh`;
                star.style.setProperty('--d', `${2 + Math.random() * 4}s`);
                star.style.setProperty('--op', `${0.3 + Math.random() * 0.7}`);
                bg.appendChild(star);
            }
            const hearts = ['üíñ', '‚ú®', '‚ù§Ô∏è', 'üíï', 'üòò', 'üåπ', 'üé∂', 'üíã'];
            for (let i = 0; i < 12; i++) {
                const h = document.createElement('div');
                h.className = 'floating-heart';
                h.innerText = hearts[Math.floor(Math.random() * hearts.length)];
                h.style.left = `${Math.random() * 100}vw`;
                h.style.setProperty('--s', `${15 + Math.random() * 20}px`);
                h.style.setProperty('--d', `${12 + Math.random() * 10}s`);
                h.style.animationDelay = `${Math.random() * 10}s`;
                bg.appendChild(h);
            }
        }

        // --- 2. APERTURA DEL SOBRE ---
        function openEnvelope() {
            document.getElementById('envelope').classList.add('open');
            setTimeout(() => {
                document.getElementById('envelope-screen').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('envelope-screen').style.display = 'none';
                    tape.style.display = 'flex';
                    document.getElementById('retro-setup').style.display = 'flex';
                    document.getElementById('easy-insert').style.display = 'block';
                    setTimeout(() => {
                        document.getElementById('retro-setup').style.opacity = '1';
                        initDragging();
                    }, 50);
                }, 800);
            }, 1000);
        }

        // --- 3. DRAG AND DROP VHS ---
        function initDragging() {
            let active = false;
            let currentX, currentY, initialX, initialY;
            let xOffset = 0, yOffset = 0;

            function dragStart(e) {
                const pos = e.type === "touchstart" ? e.touches[0] : e;
                initialX = pos.clientX - xOffset;
                initialY = pos.clientY - yOffset;
                if (e.target === tape || tape.contains(e.target)) active = true;
            }

            function drag(e) {
                if (active) {
                    e.preventDefault();
                    const pos = e.type === "touchmove" ? e.touches[0] : e;
                    currentX = pos.clientX - initialX;
                    currentY = pos.clientY - initialY;
                    xOffset = currentX;
                    yOffset = currentY;
                    tape.style.transform = `translate(calc(-50% + ${currentX}px), calc(-50% + ${currentY}px)) scale(0.9)`;
                    
                    const sRect = slot.getBoundingClientRect();
                    const tRect = tape.getBoundingClientRect();
                    if (tRect.left < sRect.right && tRect.right > sRect.left && 
                        tRect.top < sRect.bottom && tRect.bottom > sRect.top) {
                        slot.classList.add('highlight');
                    } else {
                        slot.classList.remove('highlight');
                    }
                }
            }

            function dragEnd(e) {
                if (!active) return;
                active = false;
                const sRect = slot.getBoundingClientRect();
                const tRect = tape.getBoundingClientRect();
                const centerT = { x: tRect.left + tRect.width/2, y: tRect.top + tRect.height/2 };

                if (centerT.x > sRect.left && centerT.x < sRect.right && 
                    centerT.y > sRect.top && centerT.y < sRect.bottom) {
                    insertTape();
                } else {
                    xOffset = 0; yOffset = 0;
                    tape.style.transition = "transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275)";
                    tape.style.transform = "translate(-50%, -50%)";
                    setTimeout(() => tape.style.transition = "none", 500);
                }
            }

            window.addEventListener("touchstart", dragStart, {passive: false});
            window.addEventListener("touchend", dragEnd);
            window.addEventListener("touchmove", drag, {passive: false});
            window.addEventListener("mousedown", dragStart);
            window.addEventListener("mouseup", dragEnd);
            window.addEventListener("mousemove", drag);
        }

        function checkEasyInsert() {
            if(!tapeInserted) insertTape();
        }

        function insertTape() {
            if (tapeInserted) return;
            tapeInserted = true;
            
            // Animaci√≥n de inserci√≥n autom√°tica
            tape.style.transition = "all 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55)";
            tape.style.transform = "translate(-50%, 150%) scale(0.2) rotate(10deg)";
            tape.style.opacity = "0";
            
            document.getElementById('easy-insert').style.display = "none";
            document.getElementById('instruction-text').innerText = "Cinta cargada. Enciende la TV.";

            setTimeout(() => {
                tape.style.display = "none";
                document.getElementById('led-red').classList.remove('bg-red-900');
                document.getElementById('led-red').classList.add('bg-red-500', 'shadow-[0_0_10px_red]');
                document.getElementById('led-green').classList.remove('bg-green-950');
                document.getElementById('led-green').classList.add('bg-green-500', 'shadow-[0_0_10px_#22c55e]');
                
                showMsg("¬°SISTEMA LISTO!");
                setTimeout(() => {
                    if (!tvOn) document.getElementById('vhs-msg').style.opacity = "0";
                }, 2500);
            }, 800);
        }

        function showMsg(txt) {
            const m = document.getElementById('vhs-msg');
            m.innerText = txt;
            m.style.opacity = "1";
        }

        // --- 4. TV POWER & VIDEO ---
        function togglePower() {
            if (!tapeInserted) {
                showMsg("INSERTE CINTA");
                setTimeout(() => document.getElementById('vhs-msg').style.opacity = "0", 2000);
                return;
            }
            
            const powerBtn = document.getElementById('power-btn');
            
            if (!tvOn) {
                // ENCENDER
                tvOn = true;
                powerBtn.classList.add('active');
                document.getElementById('retro-setup').classList.add('tv-on');
                staticOverlay.style.opacity = "1";
                
                // Efecto de encendido CRT
                setTimeout(() => {
                    staticOverlay.style.opacity = "0";
                    document.getElementById('player-container').style.opacity = "1";
                    if (player && !isPaused) player.playVideo();
                }, 1000);

                // Corazones pixelados
                for(let i=0; i<10; i++) {
                    setTimeout(() => {
                        const h = document.createElement('div');
                        h.className = 'pixel-heart';
                        h.style.left = (Math.random() * 70 + 15) + '%';
                        h.style.bottom = '20%';
                        document.getElementById('screen').appendChild(h);
                        setTimeout(() => h.remove(), 2500);
                    }, i * 200);
                }
            } else {
                // APAGAR
                tvOn = false;
                powerBtn.classList.remove('active');
                document.getElementById('retro-setup').classList.remove('tv-on');
                document.getElementById('player-container').style.opacity = "0";
                staticOverlay.style.opacity = "0";
                if (player) player.pauseVideo();
            }
        }

        function pauseVideo() {
            if (!tvOn || !player) return;
            if (!isPaused) {
                player.pauseVideo();
                showMsg("PAUSE");
                isPaused = true;
            } else {
                player.playVideo();
                document.getElementById('vhs-msg').style.opacity = "0";
                isPaused = false;
            }
        }

        function stopVideo() {
            if (!tapeInserted || !player) return;
            player.stopVideo();
            isPaused = false;
            
            // Apagar TV si est√° encendida
            if(tvOn) togglePower();
            
            // Efecto de expulsi√≥n
            showMsg("EXPULSANDO...");
            setTimeout(() => {
                location.reload(); // Reinicia la experiencia para volver a empezar
            }, 1500);
        }

        // YOUTUBE API
        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        document.head.appendChild(tag);

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%', width: '100%', videoId: '2BabCBQysrU',
                playerVars: { 'autoplay': 0, 'controls': 0, 'rel': 0, 'modestbranding': 1, 'playsinline': 1 },
                events: { 'onReady': () => console.log("Video listo") }
            });
        }

        window.onload = initMagicBackground;
    </script>
</body>
</html>
