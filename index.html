
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Una sorpresa m√°gica para ti</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@300;500;700&display=swap');

        :root {
            --dreamy-gradient: linear-gradient(-45deg, #ffafbd, #ffc3a0, #2193b0, #6dd5ed);
        }

        body {
            margin: 0;
            overflow: hidden;
            background: var(--dreamy-gradient);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Quicksand', sans-serif;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .dancing {
            font-family: 'Dancing Script', cursive;
        }

        /* Corazones animados mejorados */
        .heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.8);
            animation: float 8s infinite ease-in;
            opacity: 0;
            z-index: 1;
            pointer-events: none;
            filter: drop-shadow(0 0 5px rgba(255, 192, 203, 0.5));
        }

        @keyframes float {
            0% { transform: translateY(110vh) translateX(0) scale(0.5); opacity: 0; }
            20% { opacity: 0.8; }
            80% { opacity: 0.8; }
            100% { transform: translateY(-20vh) translateX(50px) scale(1.2); opacity: 0; }
        }

        /* Part√≠culas de ensue√±o */
        .sparkle {
            position: absolute;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            animation: twinkle var(--duration) infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        /* TV DE ENSUE√ëO - ESTILO PREMIUM */
        .tv-wrapper {
            perspective: 1000px;
            filter: drop-shadow(0 30px 60px rgba(0,0,0,0.4));
        }

        .tv-outer-frame {
            background: linear-gradient(145deg, #2d3748, #1a202c);
            border-radius: 50px;
            padding: 25px;
            border: 8px solid #4a5568;
            display: flex;
            gap: 20px;
            position: relative;
            transform: rotateX(5deg);
        }

        .screen-bezel {
            background: #000;
            padding: 15px;
            border-radius: 25px;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.8);
            position: relative;
        }

        .screen-container {
            background: #000; /* Pantalla apagada inicialmente */
            aspect-ratio: 16 / 9;
            border-radius: 15px;
            overflow: hidden;
            border: 2px solid #2d3748;
            box-shadow: 0 0 15px rgba(255,255,255,0.05);
            position: relative;
        }

        /* Capa de video oculta hasta encender */
        #player-wrapper {
            opacity: 0;
            transition: opacity 1s ease;
            width: 100%;
            height: 100%;
        }

        .tv-on #player-wrapper {
            opacity: 1;
        }

        /* Efecto de cristal en pantalla */
        .screen-glass {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 10;
        }

        .tv-knobs {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 20px;
            padding: 10px;
        }

        .knob {
            width: 40px;
            height: 40px;
            background: radial-gradient(circle at 30% 30%, #4a5568, #1a202c);
            border-radius: 50%;
            border: 3px solid #2d3748;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.5);
            position: relative;
        }

        /* BOT√ìN DE ENCENDIDO */
        .power-btn {
            width: 50px;
            height: 50px;
            background: #ef4444;
            border-radius: 50%;
            border: 4px solid #991b1b;
            box-shadow: 0 4px 0 #7f1d1d, 0 10px 20px rgba(0,0,0,0.3);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            position: relative;
        }

        .power-btn:active {
            transform: translateY(4px);
            box-shadow: 0 0 0 #7f1d1d, 0 5px 10px rgba(0,0,0,0.2);
        }

        .power-btn.active {
            background: #22c55e;
            border-color: #166534;
            box-shadow: 0 0 15px #22c55e;
        }

        .power-icon {
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        .speaker-grill {
            width: 40px;
            height: 60px;
            background-image: radial-gradient(#1a202c 2px, transparent 2px);
            background-size: 6px 6px;
            opacity: 0.5;
        }

        /* Estilo de la carta */
        #welcome-screen {
            z-index: 100;
            background: rgba(255, 245, 245, 0.4);
            backdrop-filter: blur(10px);
        }

        .floating-card {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
        }

        #main-content {
            display: none;
            opacity: 0;
            transition: opacity 2s ease;
        }

        /* Etiqueta de instrucci√≥n */
        .instruction-tag {
            background: #ef4444;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            position: absolute;
            right: -100px;
            top: 50%;
            transform: translateY(-50%);
            white-space: nowrap;
            animation: bounceLeft 2s infinite;
        }

        @keyframes bounceLeft {
            0%, 100% { transform: translate(0, -50%); }
            50% { transform: translate(-10px, -50%); }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div id="sparkle-bg" class="absolute inset-0 pointer-events-none"></div>
    <div id="heart-bg" class="absolute inset-0 pointer-events-none"></div>

    <!-- PANTALLA DE BIENVENIDA -->
    <div id="welcome-screen" class="absolute inset-0 flex flex-col items-center justify-center text-center p-6">
        <div class="floating-card p-12 rounded-[2rem] cursor-pointer hover:scale-105 transition-all duration-500 group" onclick="startExperience()">
            <div class="mb-6 relative">
                <div class="text-8xl transition-transform group-hover:rotate-12">‚úâÔ∏è</div>
                <div class="absolute -top-2 -right-2 bg-red-500 w-6 h-6 rounded-full border-2 border-white animate-pulse"></div>
            </div>
            <h1 class="dancing text-6xl text-pink-500 mb-4">Para mi persona favorita</h1>
            <p class="text-gray-500 font-medium text-lg">Toca aqu√≠ para ver tu regalo...</p>
        </div>
    </div>

    <!-- CONTENIDO PRINCIPAL -->
    <div id="main-content" class="w-full max-w-5xl px-4 flex flex-col items-center z-10">
        <h2 class="dancing text-5xl md:text-7xl text-white mb-12 text-center drop-shadow-lg">
            Eres mi √∫nica excepci√≥n ‚ù§Ô∏è
        </h2>
        
        <div class="tv-wrapper w-full max-w-4xl">
            <div id="tv-frame" class="tv-outer-frame">
                <!-- Pantalla -->
                <div class="flex-grow">
                    <div class="screen-bezel">
                        <div class="screen-container">
                            <div class="screen-glass"></div>
                            <!-- Envoltorio para controlar la opacidad del video -->
                            <div id="player-wrapper">
                                <div id="player"></div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Panel de Control -->
                <div class="tv-knobs hidden md:flex">
                    <div class="knob"></div>
                    <div class="knob"></div>
                    <div class="speaker-grill"></div>
                    
                    <!-- BOT√ìN DE ENCENDIDO CON INDICADOR -->
                    <div class="relative mt-auto mb-4 flex flex-col items-center gap-2">
                        <div id="power-button" class="power-btn" onclick="turnOnTV()">
                            <span class="power-icon">‚èª</span>
                            <div id="power-hint" class="instruction-tag">¬°Enci√©ndeme!</div>
                        </div>
                        <span class="text-[10px] text-gray-400 font-bold tracking-widest uppercase">POWER</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Dedicatoria -->
        <div class="mt-12 text-center max-w-2xl bg-white/20 backdrop-blur-md p-10 rounded-[3rem] shadow-2xl border border-white/30">
            <p class="italic text-white text-xl md:text-2xl leading-relaxed font-light drop-shadow-md">
                "Tal vez es por eso que me gusta esta canci√≥n... porque me recuerda que, a pesar de todo, t√∫ eres lo mejor que me ha pasado."
            </p>
            <div class="mt-8">
                <p class="font-bold text-white text-3xl dancing">Te amo much√≠simo</p>
            </div>
        </div>
    </div>

    <script>
        function initDreamyBackground() {
            const heartBg = document.getElementById('heart-bg');
            const sparkleBg = document.getElementById('sparkle-bg');
            const icons = ['‚ù§Ô∏è', '‚ú®', '‚òÅÔ∏è', 'üå∏'];

            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = icons[Math.floor(Math.random() * icons.length)];
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 3 + 5) + 's';
                heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
                heartBg.appendChild(heart);
                setTimeout(() => heart.remove(), 8000);
            }, 600);

            for(let i = 0; i < 50; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + 'vw';
                sparkle.style.top = Math.random() * 100 + 'vh';
                const size = Math.random() * 3 + 1;
                sparkle.style.width = size + 'px';
                sparkle.style.height = size + 'px';
                sparkle.style.setProperty('--duration', (Math.random() * 3 + 2) + 's');
                sparkleBg.appendChild(sparkle);
            }
        }

        let player;
        let isPlayerReady = false;
        let isTVOn = false;

        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        const firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: '2BabCBQysrU',
                playerVars: {
                    'autoplay': 0, // No autoplay hasta que pulse el bot√≥n
                    'controls': 1,
                    'rel': 0,
                    'modestbranding': 1,
                    'enablejsapi': 1,
                    'origin': window.location.origin
                },
                events: {
                    'onReady': () => { isPlayerReady = true; }
                }
            });
        }

        function turnOnTV() {
            if (isTVOn) return; // Evitar m√∫ltiples clics
            
            isTVOn = true;
            const tvFrame = document.getElementById('tv-frame');
            const powerBtn = document.getElementById('power-button');
            const hint = document.getElementById('power-hint');
            
            // Efectos visuales de encendido
            tvFrame.classList.add('tv-on');
            powerBtn.classList.add('active');
            hint.style.display = 'none';

            // Reproducir video
            if (isPlayerReady && player) {
                player.playVideo();
            }
        }

        function startExperience() {
            const welcome = document.getElementById('welcome-screen');
            const main = document.getElementById('main-content');
            
            welcome.style.opacity = '0';
            welcome.style.pointerEvents = 'none';
            
            setTimeout(() => {
                welcome.style.display = 'none';
                main.style.display = 'flex';
                setTimeout(() => {
                    main.style.opacity = '1';
                }, 100);
            }, 800);
        }

        window.onload = initDreamyBackground;
    </script>
</body>
</html>
