<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Una sorpresa para ti</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@300;500&display=swap');

        body {
            margin: 0;
            overflow: hidden;
            background: #fff5f5;
            font-family: 'Quicksand', sans-serif;
        }

        .dancing {
            font-family: 'Dancing Script', cursive;
        }

        /* Corazones animados de fondo */
        .heart {
            position: absolute;
            color: #feb2b2;
            animation: float 6s infinite linear;
            opacity: 0.6;
            z-index: 0;
            pointer-events: none;
        }

        @keyframes float {
            0% { transform: translateY(105vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        /* Estilo TV Retro */
        .tv-outer-frame {
            background: #4a5568;
            border-radius: 40px;
            padding: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            border: 10px solid #2d3748;
            display: flex;
            flex-direction: row;
        }

        .tv-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: auto;
        }

        .screen-container {
            background: #000;
            aspect-ratio: 16 / 9;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            border: 4px solid #1a202c;
        }

        .tv-knobs {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            padding-left: 20px;
            width: 80px;
        }

        .knob {
            width: 35px;
            height: 35px;
            background: #2d3748;
            border-radius: 50%;
            border: 2px solid #718096;
            position: relative;
        }

        .knob::after {
            content: '';
            position: absolute;
            top: 5px;
            left: 50%;
            width: 2px;
            height: 10px;
            background: #718096;
            transform: translateX(-50%);
        }

        /* Pantalla de inicio */
        #welcome-screen {
            z-index: 50;
            transition: opacity 0.8s ease;
        }

        #main-content {
            display: none;
            opacity: 0;
            transition: opacity 1.2s ease;
        }

        .floating-card {
            animation: subtle-bounce 3s infinite ease-in-out;
        }

        @keyframes subtle-bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <!-- Fondo de corazones -->
    <div id="heart-bg"></div>

    <!-- PANTALLA DE BIENVENIDA -->
    <div id="welcome-screen" class="absolute inset-0 flex flex-col items-center justify-center text-center p-6 bg-[#fff5f5]">
        <div class="floating-card bg-white p-10 rounded-3xl shadow-2xl border-4 border-pink-200 cursor-pointer hover:scale-105 transition-transform" onclick="startExperience()">
            <h1 class="dancing text-5xl text-pink-500 mb-4">Tengo algo para ti...</h1>
            <p class="text-gray-600 mb-6 font-medium">Haz clic en el sobre para abrir tu sorpresa</p>
            <div class="text-7xl animate-bounce">‚úâÔ∏è</div>
        </div>
    </div>

    <!-- CONTENIDO PRINCIPAL (TV) -->
    <div id="main-content" class="w-full max-w-4xl px-4 flex flex-col items-center">
        <h2 class="dancing text-4xl text-pink-600 mb-8 text-center drop-shadow-sm">Eres mi √∫nica excepci√≥n ‚ù§Ô∏è</h2>
        
        <div class="tv-outer-frame">
            <div class="tv-container">
                <div class="screen-container" id="video-container">
                    <div id="player"></div>
                </div>
            </div>
            
            <div class="tv-knobs hidden md:flex">
                <div class="knob"></div>
                <div class="knob"></div>
                <div class="flex flex-col gap-1 mt-4">
                    <div class="w-full h-1 bg-gray-600"></div>
                    <div class="w-full h-1 bg-gray-600"></div>
                    <div class="w-full h-1 bg-gray-600"></div>
                </div>
                <div class="w-3 h-12 bg-red-600 rounded-full mx-auto mt-auto mb-4 border-2 border-red-800"></div>
            </div>
        </div>

        <div class="mt-10 text-center max-w-lg bg-white/90 backdrop-blur-sm p-8 rounded-3xl shadow-xl border border-pink-100">
            <p class="italic text-gray-700 leading-relaxed text-lg">
                "Tal vez es por eso que me gusta esta canci√≥n... porque me recuerda que, a pesar de todo, t√∫ eres lo mejor que me ha pasado."
            </p>
            <p class="mt-6 font-bold text-pink-500 text-xl dancing">‚Äî Con todo mi amor</p>
        </div>
    </div>

    <script>
        function createHearts() {
            const bg = document.getElementById('heart-bg');
            const icons = ['‚ù§Ô∏è', 'üíñ', 'üíï', 'üå∏', '‚ú®'];
            for (let i = 0; i < 25; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = icons[Math.floor(Math.random() * icons.length)];
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = '110vh';
                heart.style.animationDelay = Math.random() * 8 + 's';
                heart.style.fontSize = (Math.random() * 15 + 15) + 'px';
                bg.appendChild(heart);
            }
        }

        let player;
        let isPlayerReady = false;

        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        const firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: '2BabCBQysrU',
                playerVars: {
                    'autoplay': 1,
                    'controls': 1,
                    'rel': 0,
                    'modestbranding': 1,
                    'enablejsapi': 1,
                    'origin': window.location.origin
                },
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            isPlayerReady = true;
        }

        function startExperience() {
            const welcome = document.getElementById('welcome-screen');
            const main = document.getElementById('main-content');
            
            // Acci√≥n inmediata: intentar dar play al primer clic
            if (isPlayerReady && player) {
                player.playVideo();
            }

            welcome.style.opacity = '0';
            
            setTimeout(() => {
                welcome.style.display = 'none';
                main.style.display = 'flex';
                
                setTimeout(() => {
                    main.style.opacity = '1';
                    // Reintentar por si hubo retraso en la carga
                    if (isPlayerReady && player) {
                        player.playVideo();
                    }
                }, 100);
            }, 800);
        }

        window.onload = createHearts;
    </script>
