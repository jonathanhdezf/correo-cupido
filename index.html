<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Una sorpresa m√°gica para ti</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@300;500;700&display=swap');

        :root {
            --dreamy-gradient: linear-gradient(-45deg, #ffafbd, #ffc3a0, #2193b0, #6dd5ed);
        }

        body {
            margin: 0;
            overflow-x: hidden;
            background: var(--dreamy-gradient);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Quicksand', sans-serif;
            min-height: 100vh;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .dancing {
            font-family: 'Dancing Script', cursive;
        }

        /* Corazones animados mejorados */
        .heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.8);
            animation: float 8s infinite ease-in;
            opacity: 0;
            z-index: 1;
            pointer-events: none;
            filter: drop-shadow(0 0 5px rgba(255, 192, 203, 0.5));
        }

        @keyframes float {
            0% { transform: translateY(110vh) translateX(0) scale(0.5); opacity: 0; }
            20% { opacity: 0.8; }
            80% { opacity: 0.8; }
            100% { transform: translateY(-20vh) translateX(50px) scale(1.2); opacity: 0; }
        }

        /* Part√≠culas de ensue√±o */
        .sparkle {
            position: absolute;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            animation: twinkle var(--duration) infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        /* TV DE ENSUE√ëO - RESPONSIVE */
        .tv-wrapper {
            perspective: 1000px;
            filter: drop-shadow(0 20px 40px rgba(0,0,0,0.3));
            width: 100%;
            max-width: 650px;
        }

        .tv-outer-frame {
            background: linear-gradient(145deg, #2d3748, #1a202c);
            border-radius: 30px;
            padding: 15px;
            border: 6px solid #4a5568;
            display: flex;
            flex-direction: column; /* Mobile first: controles abajo */
            gap: 15px;
            position: relative;
            transform: rotateX(2deg);
        }

        @media (min-width: 768px) {
            .tv-outer-frame {
                flex-direction: row; /* Desktop: controles al lado */
                padding: 25px;
                border-radius: 50px;
                border-width: 8px;
            }
        }

        .screen-bezel {
            background: #000;
            padding: 10px;
            border-radius: 20px;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.8);
            position: relative;
        }

        @media (min-width: 768px) {
            .screen-bezel {
                padding: 15px;
                border-radius: 25px;
            }
        }

        .screen-container {
            background: #000;
            aspect-ratio: 16 / 9;
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid #2d3748;
            position: relative;
        }

        #player-wrapper {
            opacity: 0;
            transition: opacity 1s ease;
            width: 100%;
            height: 100%;
        }

        .tv-on #player-wrapper {
            opacity: 1;
        }

        .screen-glass {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 10;
        }

        .tv-controls {
            display: flex;
            flex-direction: row; /* Mobile: horizontal */
            justify-content: space-around;
            align-items: center;
            padding: 5px 10px;
            background: rgba(0,0,0,0.2);
            border-radius: 20px;
        }

        @media (min-width: 768px) {
            .tv-controls {
                flex-direction: column; /* Desktop: vertical */
                gap: 20px;
                padding: 10px;
                background: transparent;
                width: 80px;
            }
        }

        .knob {
            width: 30px;
            height: 30px;
            background: radial-gradient(circle at 30% 30%, #4a5568, #1a202c);
            border-radius: 50%;
            border: 2px solid #2d3748;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.5);
            position: relative;
        }

        @media (min-width: 768px) {
            .knob {
                width: 40px;
                height: 40px;
            }
        }

        /* BOT√ìN DE ENCENDIDO */
        .power-btn {
            width: 45px;
            height: 45px;
            background: #ef4444;
            border-radius: 50%;
            border: 3px solid #991b1b;
            box-shadow: 0 3px 0 #7f1d1d, 0 5px 10px rgba(0,0,0,0.3);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            position: relative;
        }

        @media (min-width: 768px) {
            .power-btn {
                width: 55px;
                height: 55px;
                border-width: 4px;
                box-shadow: 0 4px 0 #7f1d1d, 0 10px 20px rgba(0,0,0,0.3);
            }
        }

        .power-btn:active {
            transform: translateY(2px);
            box-shadow: 0 0 0 #7f1d1d;
        }

        .power-btn.active {
            background: #22c55e;
            border-color: #166534;
            box-shadow: 0 0 15px #22c55e;
        }

        .power-icon {
            color: white;
            font-size: 18px;
            font-weight: bold;
        }

        .speaker-grill {
            width: 30px;
            height: 40px;
            background-image: radial-gradient(#1a202c 1.5px, transparent 1.5px);
            background-size: 5px 5px;
            opacity: 0.5;
        }

        /* Carta de bienvenida */
        #welcome-screen {
            z-index: 100;
            background: rgba(255, 245, 245, 0.2);
            backdrop-filter: blur(8px);
        }

        .floating-card {
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(5px);
            width: 90%;
            max-width: 400px;
        }

        #main-content {
            display: none;
            opacity: 0;
            transition: opacity 2s ease;
            padding-bottom: 40px;
        }

        .instruction-tag {
            background: #ef4444;
            color: white;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 11px;
            font-weight: bold;
            position: absolute;
            left: 50%;
            top: -40px;
            transform: translateX(-50%);
            white-space: nowrap;
            animation: bounceTop 2s infinite;
        }

        @media (min-width: 768px) {
            .instruction-tag {
                left: auto;
                right: -95px;
                top: 50%;
                transform: translateY(-50%);
                animation: bounceLeft 2s infinite;
            }
        }

        @keyframes bounceTop {
            0%, 100% { transform: translate(-50%, 0); }
            50% { transform: translate(-50%, -8px); }
        }

        @keyframes bounceLeft {
            0%, 100% { transform: translate(0, -50%); }
            50% { transform: translate(-8px, -50%); }
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">

    <div id="sparkle-bg" class="absolute inset-0 pointer-events-none"></div>
    <div id="heart-bg" class="absolute inset-0 pointer-events-none"></div>

    <!-- PANTALLA DE BIENVENIDA -->
    <div id="welcome-screen" class="fixed inset-0 flex flex-col items-center justify-center text-center p-4">
        <div class="floating-card p-8 md:p-12 rounded-[2rem] cursor-pointer hover:scale-105 transition-all duration-500 group" onclick="startExperience()">
            <div class="mb-4 md:mb-6 relative">
                <div class="text-6xl md:text-8xl transition-transform group-hover:rotate-12">‚úâÔ∏è</div>
                <div class="absolute -top-1 -right-1 bg-red-500 w-5 h-5 rounded-full border-2 border-white animate-pulse"></div>
            </div>
            <h1 class="dancing text-4xl md:text-6xl text-pink-500 mb-3">Para mi persona favorita</h1>
            <p class="text-gray-400 font-medium text-sm md:text-lg italic">Toca aqu√≠ para ver tu regalo...</p>
        </div>
    </div>

    <!-- CONTENIDO PRINCIPAL -->
    <div id="main-content" class="w-full flex flex-col items-center z-10 max-w-4xl mx-auto">
        <h4 class="dancing text-4xl md:text-7xl text-white mb-8 md:mb-12 text-center drop-shadow-lg px-2">
     La nostalgia como prueba de amor ‚ù§Ô∏è
        </h4>
        
        <div class="tv-wrapper">
            <div id="tv-frame" class="tv-outer-frame">
                <!-- Pantalla -->
                <div class="w-full">
                    <div class="screen-bezel">
                        <div class="screen-container">
                            <div class="screen-glass"></div>
                            <div id="player-wrapper">
                                <div id="player"></div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Panel de Control (Abajo en m√≥vil, lateral en Desktop) -->
                <div class="tv-controls">
                    <div class="knob hidden md:block"></div>
                    <div class="speaker-grill hidden md:block"></div>
                    
                    <div class="relative flex flex-col items-center gap-1">
                        <div id="power-button" class="power-btn" onclick="turnOnTV()">
                            <span class="power-icon">‚èª</span>
                            <div id="power-hint" class="instruction-tag">¬°Enci√©ndeme!</div>
                        </div>
                        <span class="text-[8px] md:text-[10px] text-gray-400 font-bold tracking-widest">POWER</span>
                    </div>
                    
                    <div class="knob"></div>
                    <div class="speaker-grill md:hidden"></div>
                </div>
            </div>
        </div>

        <!-- Dedicatoria -->
        <div class="mt-8 md:mt-12 text-center w-full max-w-2xl bg-white/15 backdrop-blur-md p-6 md:p-10 rounded-[2.5rem] shadow-2xl border border-white/50">
            <p class="italic text-pink text-lg md:text-2xl leading-relaxed font-light drop-shadow-md px-2">
            Ninguna experiencia nueva puede igualar la magia de un v√≠nculo genuino, tus recuerdos siguen iluminando incluso cuando ya no estas presente.
"
            </p>
            <div class="mt-6 md:mt-8">
                <p class="font-bold text-white text-2xl md:text-4xl dancing">¬°Te extra√±o!</p>
            </div>
        </div>
    </div>

    <script>
        function initDreamyBackground() {
            const heartBg = document.getElementById('heart-bg');
            const sparkleBg = document.getElementById('sparkle-bg');
            const icons = ['‚ù§Ô∏è', '‚ú®', 'üå∏'];

            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = icons[Math.floor(Math.random() * icons.length)];
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 3 + 6) + 's';
                heart.style.fontSize = (Math.random() * 15 + 15) + 'px';
                heartBg.appendChild(heart);
                setTimeout(() => heart.remove(), 8000);
            }, 800);

            for(let i = 0; i < 40; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + 'vw';
                sparkle.style.top = Math.random() * 100 + 'vh';
                const size = Math.random() * 2 + 1;
                sparkle.style.width = size + 'px';
                sparkle.style.height = size + 'px';
                sparkle.style.setProperty('--duration', (Math.random() * 3 + 2) + 's');
                sparkleBg.appendChild(sparkle);
            }
        }

        let player;
        let isPlayerReady = false;
        let isTVOn = false;

        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        const firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: '2BabCBQysrU',
                playerVars: {
                    'autoplay': 0,
                    'controls': 1,
                    'rel': 0,
                    'modestbranding': 1,
                    'enablejsapi': 1,
                    'origin': window.location.origin,
                    'playsinline': 1 // Vital para m√≥viles
                },
                events: {
                    'onReady': () => { isPlayerReady = true; }
                }
            });
        }

        function turnOnTV() {
            if (isTVOn) return;
            isTVOn = true;
            document.getElementById('tv-frame').classList.add('tv-on');
            document.getElementById('power-button').classList.add('active');
            document.getElementById('power-hint').style.display = 'none';

            if (isPlayerReady && player) {
                player.playVideo();
            }
        }

        function startExperience() {
            const welcome = document.getElementById('welcome-screen');
            const main = document.getElementById('main-content');
            welcome.style.opacity = '0';
            welcome.style.pointerEvents = 'none';
            setTimeout(() => {
                welcome.style.display = 'none';
                main.style.display = 'flex';
                setTimeout(() => main.style.opacity = '1', 100);
            }, 800);
        }

        window.onload = initDreamyBackground;
    </script>
</body>
</html>
